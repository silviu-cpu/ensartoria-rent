<div class="presentation-container">
  <header>
    <h1>{{ presentationTitle }}</h1>
    <p>Presto, lanceremo il nostro servizio di noleggio abiti</p>
    <div class="social-icons">
      <a
        [href]="socialLinks.instagram"
        target="_blank"
        class="social-icon instagram"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#6a0dad"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
      <a
        [href]="socialLinks.facebook"
        target="_blank"
        class="social-icon facebook"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#6a0dad"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
          ></path>
        </svg>
      </a>
    </div>
  </header>

  <main class="content-wrapper">
    <div class="section wedding-section">
      <img
        [src]="weddingDressSection.imageUrl"
        alt="Abito da Sposa"
        class="section-image"
      />
      <div class="section-content">
        <h3>{{ weddingDressSection.title }}</h3>
        <p>{{ weddingDressSection.description }}</p>
        <ul>
          <li *ngFor="let feature of weddingDressSection.features">
            <span class="checkmark">✓</span>
            {{ feature }}
          </li>
        </ul>
      </div>
    </div>

    <div class="section evening-section">
      <img
        [src]="eveningDressSection.imageUrl"
        alt="Abito da Sera"
        class="section-image"
      />
      <div class="section-content">
        <h3>{{ eveningDressSection.title }}</h3>
        <p>{{ eveningDressSection.description }}</p>
        <ul>
          <li *ngFor="let feature of eveningDressSection.features">
            <span class="checkmark">✓</span>
            {{ feature }}
          </li>
        </ul>
      </div>
    </div>
  </main>
</div>
